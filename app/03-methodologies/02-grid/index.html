<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Grid example</title>

<body>

	<div class="grid-background">

		<div class="col-1"></div>
		<div class="col-1"></div>
		<div class="col-1"></div>
		<div class="col-1"></div>
		<div class="col-1"></div>
		<div class="col-1"></div>
		<div class="col-1"></div>
		<div class="col-1"></div>
		<div class="col-1"></div>
	</div>
	<div class="grid">
		<div class="row">
			<div class="col-12 header">
				<h1>Grid example</h1>
				<div class="menu">
					<a href="#" class="menu-item">Lien 1</a>
					<a href="#" class="menu-item">Lien 2</a>
					<a href="#" class="menu-item">Lien 3</a>
					<a href="#" class="menu-item">Lien 4</a>
				</div>
			</div>
		</div>

				<a href="#" class="menu-item">Lien 1</a>
				<a href="#" class="menu-item">Lien 2</a>
				<a href="#" class="menu-item">Lien 3</a>
				<a href="#" class="menu-item">Lien 4</a>

						<option value="grid-flex.css">Flex</option>

			</div>
			<div class="col-3 context">Context</div>
		</div>
		<div class="row">
			<div class="col-12 footer">@JLG Consulting - 2017</div>
		</div>
	</div>
	<script>
		function gridUpdate() {
			var select = document.querySelector('select');
			var css = document.querySelector('#css');
			css.setAttribute('href', select.value);
		}
	</script>
